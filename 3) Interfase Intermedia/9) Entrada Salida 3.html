<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivFormulario"></div>

    <script type="text/babel">

        class ClaseAdivinadora extends React.Component {
            constructor(propiedades) {
                super(propiedades)
                this.state = {
                        laPalabra: 'pato',
                        elIntento: ''
                }
                this.leeTexto = this.leeTexto.bind(this)
            }

            leeTexto (e) {
                this.setState({
                    elIntento: e.target.value
                })
            }

            render() {
                return (
                <div> 
                    Adivine una palabra de 4 letras (pista: dice cuack):<br/>

                    <input type="text" onChange={this.leeTexto} /><br/><br/>


                    {this.state.elIntento == this.state.laPalabra ? 'Adivinaste!' : '...'}
                </div>
                )
            }

        }//Fin ClaseAdivinadora

        ReactDOM.render(<ClaseAdivinadora />, document.getElementById('DivFormulario'));
    </script>
</body>
</html>
