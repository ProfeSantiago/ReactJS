<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div>

    <script type="text/babel">

        class BotonClick extends React.Component {
            constructor(props) {
                super(props);
                this.state = {elEstado: 'Apagado'}
                this.actualizaEstado = this.actualizaEstado.bind(this);
            };

            actualizaEstado() {
                this.setState({elEstado: 'Encendido'})
            }

            render() {
                return (
                    <div>
                        <button onClick = {this.actualizaEstado}>Encender</button>
                        <h4>{this.state.elEstado}</h4>
                    </div>
                );
            }
        }

        ReactDOM.render(<BotonClick />,
        document.getElementById('DivBoton'));
    </script>
</body>
</html>
