<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div>

    <script type="text/babel">

        class BotonControlado extends React.Component {
            state = { TextoDelBoton: "Dar Clic Por favor" };

            eventoClick= () => {
                this.setState(() => {
                    return { TextoDelBoton: "Buenisimo, muchas gracias!!" };
                });
            }

            render() {
                const { TextoDelBoton } = this.state;
                return <button onClick={this.eventoClick}>{TextoDelBoton}</button>;
            }
        }

        ReactDOM.render(<BotonControlado />, document.getElementById("DivBoton"));
    </script>
</body>
</html>
