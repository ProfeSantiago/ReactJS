<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div>
    
    <script type="text/babel">

        class BotonControlado extends React.Component {
            constructor() {
                super();
                this.state = { TextoDelBoton: "Presioname" };
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.setState(() => {
                return { TextoDelBoton: "Gracias!!" };
                });
            }
            render() {
                const { TextoDelBoton } = this.state;
                return <button onClick={this.handleClick}>{TextoDelBoton}</button>;
            }
        }

        ReactDOM.render(<BotonControlado />, document.getElementById("DivBoton"));
    </script>
</body>
</html>
