<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivBoton"></div>
    
    <script type="text/babel">
    
        class App extends React.Component {
            constructor(props) {
                super(props); 
                this.state = {elTexto: ''}
                this.updateTexto = this.updateTexto.bind(this);
                this.limpiaTexto = this.limpiaTexto.bind(this);
            };

            updateTexto(e) {
                this.setState({elTexto: e.target.value});
            }

            limpiaTexto() {
                this.setState({elTexto: ''});
                ReactDOM.findDOMNode(this.refs.myInput).focus();
            }

            render() {
                return (
                    <div>
                        <input value = {this.state.elTexto} onChange = {this.updateTexto} 
                        ref = "myInput"></input>
                        <button onClick = {this.limpiaTexto}>Limpiar</button>
                        <h4>{this.state.elTexto}</h4>
                    </div>
                );
            }
        }


        ReactDOM.render(<App />,
        document.getElementById('DivBoton'));
    </script>
</body>
</html>
