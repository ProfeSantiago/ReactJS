<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton1"></div><hr>
    <div id="DivBoton2"></div>

    <script type="text/babel">

        class ClaseClasica extends React.Component {
            constructor(props) {
                super(props);
                this.state = {cuentaclicks: 0};
            }
            render() {
                return (
                    <div><p>Has presionado el boton {this.state.cuentaclicks} veces</p>
                    <button onClick={() => this.setState({ cuentaclicks: this.state.cuentaclicks + 1 })}>
                        presioname
                    </button></div>
                );
            }
        }//-------------------------------------------------------
        const { useState } = React;

        const Controlaclicks = () =>{
            const [losclicks, sumaclicks] = useState(0);

            return (
            <div>
                <p>Has presionado el boton {losclicks} veces</p>
                <button onClick={() => sumaclicks(losclicks + 1)}>
                        presioname
                </button>
            </div>
            );
        }//-------------------------------------------------------

    ReactDOM.render(<ClaseClasica />, document.getElementById("DivBoton1"));
    ReactDOM.render(<Controlaclicks />, document.getElementById("DivBoton2"));
    </script>
</body>
</html>
