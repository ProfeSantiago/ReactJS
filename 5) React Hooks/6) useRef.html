<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div>

    <script type="text/babel">
        const { useRef } = React;

        const PoneFoco = () => {
            const refcampotexto = useRef();
            const apuntaInputText = () => refcampotexto.current.focus();

            return (
                <div>
                Nombre:   <input type="text" ref={refcampotexto} /><br/>
                Telefono: <input type="text" /><br/>
                <button onClick={apuntaInputText}>Enfocar al campo nombre</button>
                </div>
            );
        }//-------------------------------------------------------

    ReactDOM.render(<PoneFoco />, document.getElementById("DivBoton"));
    </script>
</body>
</html>
