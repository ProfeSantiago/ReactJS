<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const CuentaClicks = () => {
            const [cuantos, incrementa] = useState(0)
            const ref_al_span = useRef(null)

            const incrementar = () => {
                incrementa(cuantos + 1)
            }

            return (
                <div>
                Cantidad de Clicks: <span ref={ref_al_span}>{cuantos}</span>
                <button onClick={incrementar}>+</button>
                </div>
            )
        };//-------------------------------------------------------

    ReactDOM.render(<CuentaClicks />, document.getElementById("DivBoton"));
    </script>
</body>
</html>
