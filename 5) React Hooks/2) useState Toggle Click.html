<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivBoton"></div><hr>
    <div id="DivBoton2"></div>
    
    <script type="text/babel">

        class CambiaBoton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {estaEncendido: true};
                this.enciendeApaga = this.enciendeApaga.bind(this);
            }

            enciendeApaga() {
                this.setState(state => ({
                    estaEncendido: !state.estaEncendido }));
            }

            render() {
                return (
                <button onClick={this.enciendeApaga}>
                    {this.state.estaEncendido ? 'Encendido' : 'Apagado'}
                </button>);
            }
        }//-------------------------------------------------------
        const { useState } = React;

        const CambiaBoton2 = () =>{
            const [estaPrendido, prendeApaga] = useState('Apagado');

            return (
                <button onClick={() =>
                    prendeApaga(estaPrendido == 'Apagado' ? 'Encendido' : 'Apagado')}>
                    {estaPrendido}
                </button>);
        }//-------------------------------------------------------

        ReactDOM.render(<CambiaBoton />, document.getElementById('DivBoton'));
        ReactDOM.render(<CambiaBoton2 />, document.getElementById('DivBoton2'));
    </script>
</body>
</html>
