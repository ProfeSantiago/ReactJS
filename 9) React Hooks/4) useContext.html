<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivBoton1"></div>

    <script type="text/babel">
        const { useContext } = React;

        const temas = {
        light: {
            foreground: "#000000",
            background: "#eeeeee"
        },
        dark: {
            foreground: "#ffffff",
            background: "#222222"
        }
        };

        const ContextoTemas = React.createContext(temas.light);

        function App() {
            return (
                <ContextoTemas.Provider value={temas.dark}>
                <BarraBotones />
                </ContextoTemas.Provider>
            );
        }

        function BarraBotones(props) {
            return (
                <div>
                <BotonConTema />
                </div>
            );
        }

        function BotonConTema() {
            const eltema = useContext(ContextoTemas);

            return (
                <button style={{ background: eltema.background, color: eltema.foreground }}>
                    Me pusieron bonito con useContext
                </button>
            );
        }//-------------------------------------------------------

    ReactDOM.render(<App />, document.getElementById("DivBoton1"));
    </script>
</body>
</html>
