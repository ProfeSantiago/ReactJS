<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivFuncion"></div>
    <div id="DivFuncion2"></div>

    <script type="text/babel">

        function Saludar1() {
            return <h1>Hola!</h1>;
        }

        ReactDOM.render(<Saludar1/>,
        document.getElementById('DivFuncion'));

        //-----------------------------------------
        function Saludar2(propiedades) {
            return <h1>Hola {propiedades.nombre}!</h1>;
        }

        ReactDOM.render(<Saludar2 nombre = "Barry Allen"/>,
        document.getElementById('DivFuncion2'));

    </script>
</body>
</html>
