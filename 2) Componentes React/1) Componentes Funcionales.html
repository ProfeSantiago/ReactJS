<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivFuncion"></div>
    <div id="DivFuncion2"></div>
    <script type="text/babel">


        function Saludar1() {
            return <h1>Hola!</h1>;
        }

        ReactDOM.render(<Saludar1/>, 
        document.getElementById('DivFuncion'));

        //-----------------------------------------
        function Saludar2(propiedades) {
            return <h1>Hola {propiedades.nombre}!</h1>;
        }

        ReactDOM.render(<Saludar2 nombre = "Barry Allen"/>, 
        document.getElementById('DivFuncion2'));

    </script>
</body>
</html>
