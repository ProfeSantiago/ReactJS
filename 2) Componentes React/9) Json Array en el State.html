<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivFormulario"></div>
    
    <script type="text/babel">
    
        class ClaseVendedora extends React.Component {
            constructor(propiedades) {
                super(propiedades)
                this.state = {
                    Inventario: [
                        {id: 35, name: 'jumper', color: 'red', price: 20},
                        {id: 42, name: 'shirt', color: 'blue', price: 15},
                        {id: 56, name: 'pants', color: 'green', price: 25},
                        {id: 72, name: 'socks', color: 'white', price: 5},
                    ]
                }
            }

            render() {
                const listaInventatio = this.state.Inventario.map((item, i) => (
                    <li>Codigo: { item.id } | Producto: { item.name } | Color: { item.color }  | Precio:$ { item.price } </li>
                ));

                return (
                    <ul>{ listaInventatio }</ul>
                );
            }

        }//Fin ClaseVendedora
        
        ReactDOM.render(<ClaseVendedora />, document.getElementById('DivFormulario'));
    </script>
</body>
</html>
