<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivClase"></div>

    <script type="text/babel">

    function Navegacion(parametros) {
        return (
            <ul id="nav">
                <li><a href={parametros.angular}>Angular</a></li>
                <li><a href={parametros.react}>React</a></li>
                <li><a href={parametros.vue}>Vue</a></li>
            </ul>
        );
    }

    ReactDOM.render(<Navegacion angular="https://angular.io/"
                                react="https://reactjs.org/"
                                vue="https://vuejs.org/"/>,
                                document.getElementById('DivClase'));
    </script>
</body>
</html>
