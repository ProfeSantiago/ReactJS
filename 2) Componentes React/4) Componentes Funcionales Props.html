<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>

    <script type="text/babel">

    function Navegacion(parametros) {
        return (
            <ul id="nav">
                <li><a href={parametros.angular}>Angular</a></li>
                <li><a href={parametros.react}>React</a></li>
                <li><a href={parametros.vue}>Vue</a></li>
            </ul>
        );
    }

    ReactDOM.render(<Navegacion angular="https://angular.io/"
                                react="https://reactjs.org/"
                                vue="https://vuejs.org/"/>,
                                document.getElementById('DivClase'));
    </script>
</body>
</html>
