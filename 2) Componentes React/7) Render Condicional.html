<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

        function RenderOpcion1() {
            return <h1>La Opción #1 fue llamada</h1>;
        }

        function RenderOpcion2() {
            return <h1>Se llamó la opción #2</h1>;
        }

        function RenderCondicional(props) {
            const cualOpcion = props.cual;
            if (cualOpcion==1) {
                return <RenderOpcion1 />;
            }
            return <RenderOpcion2 />;
        }

        ReactDOM.render(<RenderCondicional cual={1} />,
        document.getElementById('DivClase'));

    </script>
</body>
</html>
