<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivCompoSimples"></div>

    <script type="text/babel">

        const EncabezadoTabla = () => { 
            return (
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Lugar</th>
                    </tr>
                </thead>
            );
        }//-----------------------------------------

        const CuerpoTabla = () => { 
            return (
                <tbody>
                    <tr>
                        <td>Nemo</td>
                        <td>Nautilus</td>
                    </tr>
                    <tr>
                        <td>Portos</td>
                        <td>Francia</td>
                    </tr>
                    <tr>
                        <td>Jason</td>
                        <td>Argos</td>
                    </tr>
                </tbody>
            );
        }//-----------------------------------------

        class Tabla extends React.Component  {
            render() {
                return (
                    <table>
                        <EncabezadoTabla />
                        <CuerpoTabla />
                    </table>
                );
            }
        }//-----------------------------------------

        ReactDOM.render(<Tabla />, 
        document.getElementById('DivCompoSimples'));

    </script>
</body>
</html>
