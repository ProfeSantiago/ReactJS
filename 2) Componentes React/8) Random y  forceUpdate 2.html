<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

        class ActualizaClase extends React.Component {
            constructor() {
                super();
                this.state = {
                    Frameworks: ['Angular', 'React', 'Vue', 'Knockout'],
                    Num_Aleatorio : 0
                }
                this.forceUpdateHandler = this.forceUpdateHandler.bind(this);
            };

            forceUpdateHandler() {
                this.forceUpdate();
            };

            render() {
                this.state.Num_Aleatorio = Math.floor(Math.random() * 4);
                return (
                    <div>
                        <button onClick = {this.forceUpdateHandler}>Actualizar</button>
                        <h4>Palabra aleatoria: {this.state.Frameworks[this.state.Num_Aleatorio]}</h4>
                    </div>
                );
            }
        }
        ReactDOM.render(<ActualizaClase />, document.getElementById("DivClase"));

    </script>
</body>
</html>
