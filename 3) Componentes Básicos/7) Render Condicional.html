<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

        function RenderOpcion1(props) {
            return <h1>La Opción #1 fue llamada</h1>;
        }

        function RenderOpcion2(props) {
            return <h1>Se llamó la opción #2</h1>;
        }

        function RenderCondicional(props) {
            const cualOpcion = props.cual;
            if (cualOpcion==1) {
                return <RenderOpcion1 />;
            }
            return <RenderOpcion2 />;
        }

        ReactDOM.render(<RenderCondicional cual={2} />,
        document.getElementById('DivClase'));

    </script>
</body>
</html>
