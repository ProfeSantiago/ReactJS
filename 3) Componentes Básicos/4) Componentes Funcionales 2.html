<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

    function Navegacion(props) {
        return (
            <ul id="nav">
                <li><a href={props.urlangular}>Angular</a></li>
                <li><a href={props.urlreact}>React</a></li>
                <li><a href={props.urlvue}>Vue</a></li>
            </ul>
        );  
    }

    ReactDOM.render(<Navegacion 
                                urlangular="https://angular.io/"
                                urlreact="https://reactjs.org/"
                                urlvue="https://vuejs.org/"
    />, 
    document.getElementById('DivClase'));
    </script>
</body>
</html>
