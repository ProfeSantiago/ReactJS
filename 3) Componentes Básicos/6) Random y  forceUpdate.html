<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>
    
    <script type="text/babel">

        class ActualizaClase extends React.Component {
            constructor() {
                super();
                this.forceUpdateHandler = this.forceUpdateHandler.bind(this);
            };

            forceUpdateHandler() {
                this.forceUpdate();
            };

            render() {
                return (
                    <div>
                        <button onClick = {this.forceUpdateHandler}>Actualización Forzada</button>
                        <h4>Número Aleatorio: {Math.random()}</h4>
                    </div>
                );
            }
        }
        ReactDOM.render(<ActualizaClase />, document.getElementById("DivClase"));

    </script>
</body>
</html>
