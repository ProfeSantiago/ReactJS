<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivConJSX"></div>
    <div id="DivSinJSX"></div>
    
    <script type="text/babel">

        const ConJSX = <h2>Me hicieron con JSX</h2>;

        const SinJSX = React.createElement('h2',{},'...Y a mi sin JSX');

        ReactDOM.render(ConJSX, document.getElementById("DivConJSX"));
        ReactDOM.render(SinJSX, document.getElementById("DivSinJSX"));
    </script>
</body>
</html>
