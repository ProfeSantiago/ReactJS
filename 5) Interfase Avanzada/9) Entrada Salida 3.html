<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivFormulario"></div>
    
    <script type="text/babel">
    
        class ClaseAdivinadora extends React.Component {
            constructor(propiedades) {
                super(propiedades)
                this.state = {
                        laPalabra: 'pato',
                        elIntento: ''
                }
                this.leeTexto = this.leeTexto.bind(this)
            }

            leeTexto (e) {
                this.setState({
                    elIntento: e.target.value
                })
            }

            render() {
                return (
                <div> 
                    Adivine una palabra de 4 letras (pista: dice cuack):<br/>
                    <input type="text"
                    onChange={this.leeTexto}
                    /><br/><br/>

                    {this.state.elIntento == this.state.laPalabra ? 'Adivinaste!' : '...'} 
                </div>
                )
            }

        }//Fin ClaseAdivinadora
        
        ReactDOM.render(<ClaseAdivinadora />, document.getElementById('DivFormulario'));
    </script>
</body>
</html>
