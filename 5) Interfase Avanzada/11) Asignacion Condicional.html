<!DOCTYPE html>
<head>
<script src="https://unpkg.com/react@15/dist/react.min.js"> </script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="DivBoton"></div>
    
    <script type="text/babel">

        class CambiaBoton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {estaEncendido: true};
                this.accionVerdadera = this.accionVerdadera.bind(this);
                this.accionFalsa = this.accionFalsa.bind(this);
            }

            accionVerdadera() {
                alert('Lo apagaste');
                this.setState(state => ({
                    estaEncendido: !state.estaEncendido
                }));
            }

            accionFalsa() {
                alert('Lo encendiste');
                this.setState(state => ({
                    estaEncendido: !state.estaEncendido
                }));
            }

            render() {
                return (
                <button onClick={this.state.estaEncendido ? this.accionVerdadera : this.accionFalsa}>
                                {this.state.estaEncendido ? 'Encendido'          : 'Apagado'}
                </button>
                );
            }
        }

        ReactDOM.render(<CambiaBoton />,
        document.getElementById('DivBoton'));
    </script>
</body>
</html>
