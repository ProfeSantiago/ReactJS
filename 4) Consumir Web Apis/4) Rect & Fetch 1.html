<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivClase"></div>

    <script type="text/babel">

        class ClaseConexion extends React.Component {
            constructor(props) {
                super(props);
                this.state = {conexion: []};
            }

            componentDidMount() {
                fetch('https://jsonip.com')
                    .then((response) => {
                        return response.json()
                    })
                    .then((JsonConexion) => {
                        this.setState({ conexion: JsonConexion })
                });
            }

            render() {
                return (
                <div>
                    <h3>Ip de Salida: { this.state.conexion.ip} </h3>
                </div>
                );
            }
        }

        ReactDOM.render(<ClaseConexion />, document.getElementById('DivClase'));
    </script>
</body>
</html>
