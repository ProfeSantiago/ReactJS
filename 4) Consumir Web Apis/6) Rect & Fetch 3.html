<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
</head>
<body>
    <div id="DivPaises"></div>
    
    <script type="text/babel">

        class ClasePaises extends React.Component {
            constructor(props) {
                super(props);
                this.state = {Paises: []};
            }

            componentDidMount() {
                fetch('https://restcountries.eu/rest/v2/all')
                    .then((response) => {
                        return response.json()
                    })
                    .then((JsonPaises) => {
                        this.setState({ Paises: JsonPaises })
                });
            }
            
            render() {
                const datosPaises = this.state.Paises.map((unPais, i) => (
                    <p>
                        {i+1}) Pais: { unPais.name } | Capital: { unPais.capital } 
                    </p>
                ));

                return (
                <div>
                    <div>{ datosPaises }</div>
                </div>
                );
            }
        }

        ReactDOM.render(<ClasePaises />, document.getElementById('DivPaises'));
    </script>
</body>
</html>
