<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-beta.3/babel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="DivClase"></div>

    <script type="text/babel">

        class ClaseConexion extends React.Component {
            constructor(props) {
                super(props);
                this.state = {conexion: []};
            }

            componentDidMount () {
                $.ajax({
                    method: 'GET',
                    url: 'http://ip-api.com/json',

                    success: (data) => {
                        this.setState({ conexion:data })
                    }
                });
            }

            render() {
                return (
                <div>
                    <h3>Ip de Salida: { this.state.conexion.query} </h3>
                </div>
                );
            }
        }

        ReactDOM.render(<ClaseConexion />, document.getElementById('DivClase'));
    </script>
</body>
</html>
